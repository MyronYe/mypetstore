<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('New Order')">

</head>

<body>
<header th:replace="common/template_menu::header">
</header>

<div id="Content">
    <div id="Catalog">
        <form action="/order/newOrder" th:object="${order}" method="post">

            <table>
                <tbody><tr>
                    <th colspan="2">Payment Details</th>
                </tr>
                <tr>
                    <td>Card Type:</td>
                    <td>
                        <select name="cardType">
                            <option selected="selected" value="Visa">Visa</option>
                            <option value="MasterCard">MasterCard</option>
                            <option value="American Express">American Express</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Card Number:</td>
                    <td><input name="creditCard" value="" type="text"> * Use a fake
                        number!</td>
                </tr>
                <tr>
                    <td>Expiry Date (MM/YYYY):</td>
                    <td><input name="expiryDate" value="" type="text"></td>
                </tr>
                <tr>
                    <th colspan="2">Billing Address</th>
                </tr>

                <tr>
                    <td>First name:</td>
                    <td><input name="billToFirstName" th:value="${session.account.firstName}" type="text"></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input name="billToLastName" th:value="${session.account.lastName}" type="text"></td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input name="billAddress1" th:value="${session.account.address1}" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input name="billAddress2" th:value="${session.account.address2}" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input name="billCity" th:value="${session.account.city}" type="text"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input name="billState" th:value="${session.account.state}" type="text" size="4"></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input name="billZip" th:value="${session.account.zip}" type="text" size="10"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input name="billCountry" th:value="${session.account.country}" type="text" size="15"></td>
                </tr>

                <tr>
                    <td colspan="2"><input name="shippingAddressRequired" type="checkbox">
                        Ship to different address...</td>
                </tr>

                </tbody></table>

            <input name="newOrder" value="Continue" type="submit">
        </form>
    </div>
</div>

<footer th:replace="common/template_menu::footer">
</footer>
</body>
</html>
