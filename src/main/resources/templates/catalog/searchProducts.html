<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('Search')">

</head>
<body>
<header th:replace="common/template_menu::header">
</header>

<div id="Content">
    <div id="BackLink">
        <a href="/catalog/main">Return to Main Menu</a>
    </div>

    <div id="Catalog">

        <table>
            <tr>
                <th>&nbsp;</th>
                <th>Product ID</th>
                <th>Name</th>
            </tr >
                <tr th:each="product1 : ${session.productList}">
                    <td>
                        <a th:href="@{/catalog/product(productId=${product1.productId})}" th:utext="${product1.description}">SSR</a>
                    </td>
                    <td><b>
                        <a th:href="@{/catalog/product(productId=${product1.productId})}" th:text="${product1.productId}"><font color="BLACK">SSR</font></a>
                    </b></td>
                    <td th:text="${product1.name}">SSR</td>
                </tr>
            <tr>
                <td></td>
            </tr>

        </table>

    </div>

</div>

<footer th:replace="common/template_menu::footer">
</footer>
</body>
</html>
