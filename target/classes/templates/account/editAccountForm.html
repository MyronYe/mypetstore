<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('Edit Account')">

</head>
<body>
<header th:replace="common/template_menu::header">
</header>

<div id="Content">
    <div id="Catalog">


        <form action="/account/editAccount" method="post" th:object="${account}">

            <h3>User Information</h3>

            <table>
                <tbody>
                <tr>
                    <td>User ID:</td>
                    <td th:text="${session.account.username}" name="username">hello</td>
                </tr>
                <tr>
                    <td>New password:</td>
                    <td><input id="stripes--517137302" name="password" type="text">
                        <script type="text/javascript">
                            setTimeout(
                                function() {
                                    try {
                                        var z = document.getElementById('stripes--517137302');
                                        z.focus();
                                        z.select();
                                    } catch (e) {
                                    }
                                }, 1);
                        </script></td>
                </tr>
                <tr>
                    <td>Repeat password:</td>
                    <td><input name="repeatedPassword" type="text"></td>
                </tr>
                </tbody>
            </table>
            <h3>Account Information</h3>

            <table>
                <tbody>
                <tr>
                    <td>First name:</td>
                    <td><input name="firstName" th:value="${session.account.firstName}" type="text"></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input name="lastName" th:value="${session.account.lastName}" type="text"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input name="email"
                               th:value="${session.account.email}" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input name="phone" th:value="${session.account.phone}"
                               type="text"></td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input name="address1"
                               th:value="${session.account.address1}" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input name="address2" th:value="${session.account.address2}"
                               type="text" size="40"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input name="city" th:value="${session.account.city}" type="text"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input name="state" th:value="${session.account.state}" type="text"
                               size="4"></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input name="zip" th:value="${session.account.zip}" type="text"
                               size="10"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input name="country" th:value="${session.account.country}" type="text"
                               size="15"></td>
                </tr>
                </tbody>
            </table>

            <h3>Profile Information</h3>

            <table>
                <tbody>
                <tr>
                    <td>Language Preference:</td>
                    <td>
                        <select name="languagePreference">
                                    <option th:each="language : ${session.list1}" selected="selected" th:text = "${language}" th:if="${session.account.languagePreference == language}"></option>
                                    <option th:each="language : ${session.list1}" th:text = "${language}" th:if="${session.account.languagePreference != language}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Favourite Category:</td>
                    <td>
                        <select name="favouriteCategoryId" >
                                    <option selected="selected" th:text="${favourite}" th:if="${session.account.favouriteCategoryId == favourite}" th:each="favourite : ${session.list2}"></option>
                                    <option th:text="${favourite}" th:if="${session.account.favouriteCategoryId != favourite}" th:each="favourite : ${session.list2}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Enable MyList</td>
                    <td>
                            <input name="listOption" th:value="true" type="checkbox" checked="checked" th:if="${session.account.listOption}">
                            <input name="listOption" th:value="true" type="checkbox" th:if="${!session.account.listOption}">
                    </td>
                </tr>
                <tr>
                    <td>Enable MyBanner</td>
                    <td>
                            <input name="account.bannerOption" th:value="true" type="checkbox" checked="checked" th:if="${session.account.bannerOption}">
                            <input name="account.bannerOption" th:value="true" type="checkbox" th:if="${!session.account.bannerOption}">
                    </td>
                </tr>

                </tbody>
            </table>
            <input name="editAccount" value="Save Account Information"
                   type="submit">

        </form>
        <a href="/order/listOrders">My Orders</a>

    </div>
</div>
<footer th:replace="common/template_menu::footer">
</footer>
</body>
</html>
